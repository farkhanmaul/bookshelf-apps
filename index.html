<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/d66a7a980c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar_title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun Terbit</label>
            <input id="inputBookYear" type="number" min="1990" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">*Sudah selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit" class="btn-tombol">
            Tambahkan Buku
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Masukkan Judul Buku"
          />
          <button id="searchSubmit" type="submit" class="btn-tombol">
            Cari
          </button>
        </form>
      </section>

      <section class="book_shelf_container">
        <div class="book_shelf book_read">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list">
            <!-- menampilkan buku yang belum selesai dibaca -->
          </div>
        </div>

        <div class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list">
            <!-- menampilkan buku yang telah selesai dibaca -->
          </div>
        </div>
        <button id="resetRak" class="btn-red" onclick="resetRak()">
          <i class="fa-solid fa-trash"></i> Hapus Semua Buku
        </button>
      </section>
      <section class="input_section input_edit_section">
        <form id="editData">
          <div class="input">
            <label for="inputEditTitle">Judul</label>
            <input id="inputEditTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputEditAuthor">Penulis</label>
            <input id="inputEditAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputEditYear">Tahun Terbit</label>
            <input id="inputEditYear" type="number" value="2022" required />
          </div>
          <button id="bookEditCancel">Batal</button>
          <button id="bookEditSubmit" type="submit" class="btn-tombol">
            Simpan
          </button>
        </form>
      </section>
    </main>
    <footer>
      <p>Submission Dicoding | Muhammad Farkhan Maulana</p>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
